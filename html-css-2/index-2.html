<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html-css-2/style-2.css">
    <title>HTML CSS 2</title>
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>

    <h2>Rectangles</h2>
    <div class='top-box'>
        <div class="square-one"></div>
        <div class="square-two"></div>
        <div class="square-three"></div>
    </div>

    <h2>Circles</h2>
    <div class='middle-box'>
            <div class="circle-small">
                <img src="/html-css-2/219-2193737_image-transparent-background-cartoon-rock.png" class="rock">
                <img src="/html-css-2/219-2193737_image-transparent-background-cartoon-rock.png" class="rock">
                <img src="/html-css-2/carrot1.jpg" class="carrot">
            </div>
            <div class="circle-medium"></div>
            <div class="circle-large">
                <img src="/html-css-2/219-2193737_image-transparent-background-cartoon-rock.png" class="rock-2">
                <img src="/html-css-2/219-2193737_image-transparent-background-cartoon-rock.png" class="rock-3">
                <img src="/html-css-2/219-2193737_image-transparent-background-cartoon-rock.png" class="rock-4">
            </div>
    </div>

    <h2>Everything</h2>
    <div class='bottom-box'>
        <div class="bottom-square"></div>
        <div class="green-circle">
            <div class="red-square">
                <div class="blue-circle">
                    <img src="/html-css-2/goldfish-blue-background-goldfish-blue-background-188524494.jpg" class="img-fish">
                </div>
                <p class="fish-words">Fish Tank</p>
            </div>
        </div>
    </div>
</body>
</html>
